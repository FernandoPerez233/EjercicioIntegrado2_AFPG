        <div class="cotizacion-container">
            <form method="get" id="calcular">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
                

                <label for="email">Correo electronico</label>
                <input type="email" id="correo" name="correo" required>
                <br> 

                <fieldset>
                    <legend>Tipo de financiamiento</legend>
                    <input type="radio" id="credito" name="financiamiento" value="credito"> <label for="text">Crédito</label>  
                    <input type="radio" id="contado" name="financiamiento" value="contado"> <label for="text">Contado</label>
                </fieldset>
                
                <fieldset>
                    <legend>Extras</legend>
                        <input type="checkbox" id="aire" name="aire" value="aire"> <label     for="aire">Aire acondicionado</label>
                        <input type="checkbox" id="gps" name="gps" value="gps">
                        <label for="gps">GPS</label>
                        
                        <input type="checkbox" id="seguro" name="seguro" value="seguro">

                        <input type="checkbox" id="quemacocos" name="quemacocos" value="quemacocos">
